<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <app-header-admin></app-header-admin>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column mt-3">

            <!-- Main Content -->
            <div style="opacity: {{ opacity }};" id="content" >

                <!-- Begin Page Content -->
                <div class="container-fluid" *ngIf="show" >

                    <!-- Page Heading -->
                    <a [routerLink]="['/admin/redes']">Volver atr√°s</a>
                    <h1 class="h3 mb-2 text-gray-800 mt-3">Editar <b [innerHTML]="response.nombre | decodeHtml"></b></h1>
                    <p class="mb-4">Edite la red social abierta
                    </p>

                    <div class="alert alert-success" role="alert" *ngIf="code">
                        El registro se ha actualizado
                    </div>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Red social</h6>
                        </div>
                        <div class="card-body">
                            <form (ngSubmit)="Save(form)" #form="ngForm">

                                <div class="mb-3">
                                    <label for=""># de Orden:</label>
                                    <input type="number" id="orden" name="orden" [(ngModel)]="response.orden">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="">Titulo:</label>
                                    <input type="text"  class="form-control" [(ngModel)]="response.nombre" name="nombre">
                                </div>

                                <div class="mb-3">
                                    <label for="">Link:</label>
                                    <input type="text"  class="form-control" [(ngModel)]="response.link" name="link">
                                </div>


                                <div>
                                    <button type="submit" class="bg-info text-white fw-bold border-0  px-4 py-2 rounded-4">Guardar </button>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->


        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

</body>
