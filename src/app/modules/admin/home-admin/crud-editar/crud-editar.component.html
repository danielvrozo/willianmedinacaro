<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <app-header-admin></app-header-admin>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column mt-3">

            <!-- Main Content -->
            <div style="opacity: {{ opacity }};" id="content" >

                <!-- Begin Page Content -->
                <div class="container-fluid" *ngIf="show" >

                    <!-- Page Heading -->
                    <a [routerLink]="['/admin/home']">Volver atrás</a>
                    <h1 class="h3 mb-2 text-gray-800 mt-3">Editar <b [innerHTML]="response.url_video | decodeHtml"></b></h1>
                    <p class="mb-4">Edite el video seleccionado
                    </p>

                    <div class="alert alert-success" role="alert" *ngIf="code">
                        El registro se ha actualizado, para visualizar los cambios haz click: <a href="#/" target="_blank">aqui</a>
                    </div>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Videos</h6>
                        </div>
                        <div class="card-body">
                            <form (ngSubmit)="Save(form)" #form="ngForm">
                                <div class="mb-3">
                                    <label for="">ID Youtube:</label>
                                    <input type="text" id="url_video" name="url_video" [(ngModel)]="response.url_video">
                                </div>


                                <div class="mb-3">
                                    <label for="">Imagén relacionada al video</label><br>
                                    <input type="file" id="imagen_url" name="imagen_url" (change)="onFileImgUrl($event)">
                                </div>

                                <div>
                                    <button type="submit" class="bg-info text-white fw-bold border-0  px-4 py-2 rounded-4">Guardar </button>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->


        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

</body>
