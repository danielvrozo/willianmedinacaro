<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <app-header-admin></app-header-admin>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column mt-3">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <a [routerLink]="['/admin/home']">Volver atrás</a>
                    <h1 class="h3 mb-2 text-gray-800 mt-3">Editar la sección del Banner en Home</h1>
                    <p class="mb-4">Edite en esta sección la información del banner en la sección del Home
                    </p>

                    <div class="alert alert-success" role="alert" *ngIf="code">
                        El banner ha sido actualizado, para visualizar los cambios haz click: <a href="/" target="_blank">aqui</a>
                    </div>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4" *ngIf="show">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Home</h6>
                        </div>
                        <div class="card-body">
                            <form (ngSubmit)="Save(form)" #form="ngForm">
                                <div class="mb-3">
                                    <label for="">Titulo:</label>
                                    <input type="text" id="titulo" name="titulo" [(ngModel)]="response.titulo">
                                </div>

                                <div class="mb-3">
                                    <label for="">Descripción:</label>
                                    <editor [(ngModel)]="response.descripcion" name="descripcion"
                                    [init]="{
                                        base_url: '/tinymce', 
                                        suffix: '.min'        
                                      }" apiKey="lvrm6t8a14mownj3hle33ox65yax79pf2d0v506bzvmipkd4">
                                      hola
                                    </editor>
                                </div>

                                <div class="mb-3">
                                    <label for="">Imagen Banner para PC:</label><br>
                                    <input type="text" id="titulo" name="img_pc" [(ngModel)]="response.img_pc">
                                </div>

                                <div class="mb-3">
                                    <label for="">Imagen Banner para Mobile:</label><br>
                                    <input type="text" id="titulo" name="img_mobile" [(ngModel)]="response.img_mobile">
                                </div>

                                <div>
                                    <button type="submit" class="bg-info text-white fw-bold border-0  px-4 py-2 rounded-4">Guardar </button>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->


        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

</body>
