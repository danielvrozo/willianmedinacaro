<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <app-header-admin></app-header-admin>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column mt-3">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Información de contácto</h1>
                    <p class="mb-4">
                    </p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Información de contácto</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Logo</th>
                                            <th>Celular</th>
                                            <th>Correo</th>
                                            <th>Ubicación </th>
                                            <th>Mapa</th>
                                            <th>Frase</th>
                                            <th>Frase Corta</th>
                                            <th>Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngIf="show">
                                            <td>{{body[0]['logo']}}</td>
                                            <td>{{body[0]['celular']}}</td>
                                            <td>{{body[0]['correo']}}</td>
                                            <td>{{body[0]['ubicacion']}}</td>
                                            <td [innerHTML]="body[0]['mapa'] | decodeHtml"></td>
                                            <td>{{body[0]['frase']}}</td>
                                            <td>{{body[0]['frase_corta']}}</td>
                                            <td>
                                                <a [routerLink]="['editar']" class="bg-info text-white px-3 py-2">Editar</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->


        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->

</body>
