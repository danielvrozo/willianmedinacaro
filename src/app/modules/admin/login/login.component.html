<div class="my-login-page">
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-md-center h-100">
          <div class="card-wrapper">
            <div class="brand">
              <img src="assets/campana/logo.png" alt="" width="50" class="rounded-circle" srcset="assets/campana/logo.png">
            </div>
            <div class="card fat">
              <div class="card-body" style="opacity: {{ opacity }};">
                <h4 class="card-title">Iniciar Sesión</h4>
                <form (ngSubmit)="onSubmit()" class="my-login-validation" #loginForm="ngForm" novalidate>
                    <div class="form-group">
                      <label for="email">Correo</label>
                      <input id="email" type="email" class="form-control" name="email" [(ngModel)]="email" required autofocus #emailInput="ngModel">
                    </div>
                  
                    <div class="form-group mt-3">
                      <label for="password">Contraseña</label>
                      <input id="password" type="password" class="form-control" name="password" [(ngModel)]="password" required data-eye #passwordInput="ngModel">
                    </div>

                    <div class="alert alert-danger mt-4" role="alert" *ngIf="error">
                        {{ msg }}
                      </div>
                  
                    <div class="form-group mt-5">
                      <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                    </div>
                  </form>                  
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</div>
