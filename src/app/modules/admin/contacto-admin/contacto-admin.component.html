<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <app-header-admin></app-header-admin>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column mt-3">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Ver mensajes de Contacto</h1>
                    <p class="mb-4">Bandeja
                    </p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">
                                Contacto
                            </h6>

                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>id</th>
                                            <th>Mensaje</th>
                                            <th>Nombre</th>
                                            <th>Correo </th>
                                            <th>Celular </th>
                                            <th>Fecha</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngIf="show">
                                        <tr *ngFor="let item of body">
                                            <td>{{item.id}} </td>
                                            <td>{{item.mensaje}} </td>
                                            <td>{{item.nombre}} </td>
                                            <td>{{item.correo}} </td>
                                            <td>{{item.celular}} </td>
                                            <td>{{item.fecha}} </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>



                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->


        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>



</body>
