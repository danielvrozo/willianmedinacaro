<carousel class="mt-3">
    <div class="h-100-vh">
        <slide *ngFor="let item of slider" class="position-relative">
            <img src="https://willianmedina.com.co/willianmedina/uploads/{{ item.imagen_url }}" alt="Slider Image" class="img-thumbnail w-100 bg-transparent border-0 slider-img px-0 h-100-vh">
            <div class="carousel-caption" *ngIf="screen_desktop">
              <div class="swiper-slide-caption">
                  <h1 class="wow-outer">
                      {{ item.titulo }}
                  </h1>
                  <p>
                      {{ item.descripcion }}
                  </p>
                  <div class="wow-outer button-outer mt-4">
                      <a class="button button-lg button-primary button-winona wow" href=" {{ item.link_url }}" data-caption-animate="slideInDown" data-wow-delay=".2s">
                          {{ item.botonTitulo }}
                      </a>
                  </div>
                </div>
            </div>
          </slide>
        
    </div>
    
</carousel>
